<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdaccio 管理系统</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.14/theme-chalk/index.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/boundle/vue.min.js"></script>
  <script src="js/boundle/element-ui.js"></script>
  <script src="js/boundle/axios.min.js"></script>
</head>

<body>
  <div id="app">
    <el-container>
      <el-header>
        <div class="header-title">
          <h2>Verdaccio 管理系统</h2>
        </div>
        <div class="header-controls">
          <span>服务状态：</span>
          <el-button-group>
            <el-button size="small" type="success" @click="startServer" :loading="loading">启动</el-button>
            <el-button size="small" type="primary" @click="restartServer" :loading="loading">重启</el-button>
            <el-button size="small" type="danger" @click="stopServer" :loading="loading">停止</el-button>
          </el-button-group>
        </div>
      </el-header>
      <el-container>
        <el-aside width="200px">
          <el-menu :default-active="activeMenu" @select="handleMenuSelect">
            <el-menu-item index="users">
              <i class="el-icon-user"></i>
              <span>用户管理</span>
            </el-menu-item>
            <el-menu-item index="groups">
              <i class="el-icon-s-custom"></i>
              <span>组管理</span>
            </el-menu-item>
            <el-menu-item index="packages">
              <i class="el-icon-box"></i>
              <span>包权限管理</span>
            </el-menu-item>
          </el-menu>
        </el-aside>
        <el-main>
          <component :is="currentComponent"></component>
        </el-main>
      </el-container>
    </el-container>
  </div>

  <script src="js/api.js"></script>
  <script src="js/components/user.js"></script>
  <script src="js/components/group.js"></script>
  <script src="js/components/package.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
